<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel</title>
</head>
<body>
    
        <h1>terras<span>nordicas</span></h1>
    

    <div class="conteiner">
        <div class="slides">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">
            <input type="radio" name="slides" id="slide5">

            <div class="slide s1">
                <img src="https://mitologia-nordica.net/wp-content/uploads/2023/03/niflheim2-768x1254.jpg" alt="motanha denove com neblina em volta">
            </div>

            <div class="slide">
                <img src="https://mitologia-nordica.net/wp-content/uploads/2023/03/Jotunheim-768x1254.jpg" alt="uma estrada com um caminho e 3 montan  ">
            </div>

            <div class="slide">
                <img src="https://mitologia-nordica.net/wp-content/uploads/2023/03/muspelheim2-768x1254.jpg" alt="uma montanha com lava em volta">
            </div>

            <div class="slide">
                <img src="https://mitologia-nordica.net/wp-content/uploads/2023/03/asgard2-768x1254.jpg" alt="uma montanha com agua em volta">
            </div>

            <div class="slide">
                <img src="https://mitologia-nordica.net/wp-content/uploads/2023/03/midgard-768x1254.jpg" alt="uma montanha que flutua e uma aldeia em baixo dela">
            </div>

           <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>

        </div>
   
</body>
</html>
